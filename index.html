<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบรับสมัครนักเรียน @ โรงเรียนปากช่อง | 2568</title>
    <link rel="icon" type="image/x-icon" href="Logo.png">    
<style>
        iframe {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
            border:none;
        }
	#loading { 
	  position: fixed; 
	  top: 0; 
	  left: 0; 
	  width: 100%; 
	  height: 100VH; 	 
	  z-index: 9999; /* Place loader on top of other content */ 
	} 
	 
	.loader { 
	  margin: auto; 	  
	}
</style>
</head>
<!-- <body>  -->
<body onload="preLoading()">
    <div align="center" id="loading" >
	    <image class="loader" src="double-whell-with-shadow (1).gif" ></image>
    </div>    
    <iframe style="display:none" id="link"  enctype="multipart/form-data" scrolling="auto"  src="https://script.google.com/macros/s/AKfycbyyreP_A42wpO0FWqQ_Y9_VVWEC9-WEo06Mo_65_NXY4kMqHYBK1VImdaTTHkOA6kot4g/exec"></iframe>
    <script type="text/javascript">
        let preloader = document.getElementById("loading");
	function preLoading(){ //ซ่อน loading
		preloader.style.display = 'none';
        };
        // document.addEventListener('DOMContentLoaded', () => {
        //     preLoading();
        // });
	let idUID = window.location.search;
    	let param = new URLSearchParams(idUID);
    	let id = param.get('fbclid');
	let x;
    	console.log(id)
	    if(id){
		document.getElementById("link").style.display = 'none';
		preloader.innerHTML = `<h4>โปรดเปิดด้วย เบราว์เซอร์ภายนอก <br>Please open in external browser.</h4>
			<br><iframe  scrolling="auto"  src="openExternalBrowser.mp4" ></iframe>`
		preloader.style.display = 'block';
		let countDownDate = new Date(Date.now() + 30000).getTime();   
		x = setInterval(function() {
                // Get todays date and time
                let now = new Date().getTime();
                let distance = countDownDate - now;                
                let seconds = Math.floor((distance % (1000 * 60)) / 1000);
                  // console.log(`distance: ${distance} seconds: ${seconds}`)
                  console.log(seconds);
                  if(seconds <= 0){
                    	clearInterval(x);
			window.location.href = 'https://pcschool-dev.github.io/admission68/'
			document.getElementById("link").style.display = 'block'; 
                     
                  }              
                }, 1000); 
		
		
	    } else {
		document.getElementById("link").style.display = 'block';    
	    }
    </script>
</body>    
</html>
